
<div class="bandas" *ngFor="let banda of bandas">
    <div class="titulo">
    <h1> Busqueda de {{banda.title}} </h1>
    </div>
    <div class="banda">
        <div>
            <img src="{{banda.image}}" alt="{{banda.title}}">
        </div>
        <h2> {{banda.title}}</h2>
        <h5> {{banda.year}}</h5>
        <p> {{banda.description}} </p>
        <a [routerLink]="['/bandas']"> Volver al listado de bandas </a><br>
    </div>
</div>
