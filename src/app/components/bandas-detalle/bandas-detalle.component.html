<div class="titulo">
<h1> Detalles de {{banda.title}} </h1>
</div>
<div class="bandas">
    <div class="banda1">
        <div class="imagen">
            <img src="{{banda.image}}" alt="{{banda.title}}">
        </div>
        <h2> {{banda.title}}</h2>
        <h5> {{banda.year}}</h5>
        <p> {{banda.description}} </p>
        <a [routerLink]="['/bandas']"> Volver al listado de bandas </a><br>
        <button (click)="delete(banda._id)"> Borrar </button>
    </div>
</div>
